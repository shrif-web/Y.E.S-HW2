<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Homepage</title>

    <link href="header.css" rel="stylesheet" />
    <link href="header2.css" rel="stylesheet" />
    <link href="homepage.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
      $("#card").mouseenter(function() {
        console.log("here");
        $("#card").fadeOut(1000);
      });
    </script>
  </head>
  <body>
    <!-- <div id="header"></div> -->

    <!-- Sidebar -->
    <div
      class="ui sidebar inverted  
                  vertical menu"
      style="top: 90px;bottom: 80px;"
    >
      <div
        class="ui bottom attached menu"
        id="rightBar"
        style="bottom: 80px;top: 0px;"
      >
        <div style="margin-right: 30px;">
          <h2 class="ui header">
            <div class="content">
              اعضای تیم
            </div>
          </h2>
          <div class="ui sub header">عرشیا</div>
          <div class="ui sub header">بهار</div>
          <div class="ui sub header">محمدرضا</div>
        </div>

        <div style="margin-right: 30px;margin-top: 40px;">
          <h3 class="ui header">
            <div class="content">
              تنظیمات
            </div>
          </h3>
          <div class="ui toggle checkbox">
            <label>حالت شب</label>
            <input type="checkbox" name="public" />
          </div>
        </div>
      </div>
    </div>

    <div class="pusher">
      <!-- Header -->
      <div class="ui fixed borderless huge menu" id="newHeader">
        <div class="ui container grid">
          <div class="row">
            <a class="item" id="sidebarButton">
              <i class="sidebar icon"></i>
            </a>
            <div class="right menu">
              <a class="item">
                <img
                  class="ui image"
                  src="../files/blue_logo_200x200_copy.png"
                  id="headerIcon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid Part -->
      <div class="ui one column centered grid" id="mobileGrid">
        <div class="column">
          <div class="ui segment" id="card">salam</div>
          <div class="ui segment" id="card">salam</div>
          <div class="ui segment" id="card">salam</div>
          <div class="ui segment" id="card">salam</div>
          <div class="ui segment" id="card">salam</div>
          <div class="ui segment" id="card">salam</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="ui fluid four item menu" id="footerBody">
        <a class="item">ثبت‌نام</a>
        <a class="item">ورود</a>
        <a class="item active">داده‌ها</a>
        <a class="item">خانه</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script>
      $("#sidebarButton").click(function() {
        $(".ui.sidebar")
          .sidebar("setting", "transition", "overlay")
          .sidebar("toggle");
      });
    </script>
  </body>
</html>
