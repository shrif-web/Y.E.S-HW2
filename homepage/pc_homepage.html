  <body>
    <!-- Header -->
    <div class="ui fluid menu" id="headerBody">
      <div class="ui button" id="enterButton">ورود</div>
      <div class="ui search" id="searchbar">
        <div class="ui icon input">
          <input

            type="text"

            style="text-align: end;"
          />
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
      </div>

      <div class="ui button" id="datasButton">داده‌ها</div>
      <div class="ui button" id="homeButton">خانه</div>

    </div>

      class="ui three column padded grid"
      id="threeColGrid"
      style="right: 240px;position: absolute;left: 0px;"
    >
      <div class="red column">Red</div>
      <div class="orange column">Orange</div>
      <div class="yellow column">Yellow</div>
