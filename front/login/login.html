<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>

<body onresize="resizeFunc()" onload="loadFunc()">
    <button id="lpshup" onclick="loginPageShowUp()">show up</button>
    <div id="lbodycontainer" class="ui grid">
        <div id="ltopgrid" class="two column row">
            <div id="lbacktohomelink" class="left floated column" onclick="loginPageHide()"><a id="lbcki"><i
                        class="caret left icon"></i>بازگشت به
                    خانه</a></div>
            <div id="lmainicon"><img id="llogoimageid" class="ui small image" onclick="themeToggle()" onmouseover="hovericon()" onmouseout="unhovericon()"> </div>
        </div>
        <div id="lmainContainer">
            <div id="lraisedsegment" class="ui raised segments">
                <div id="lverticalcontainer" class="ui horizontal segments">
                    <img id="lpicframe">
                    <div id="lformcontainer" class="ui segment">
                        <div id="ltabbtns" class="ui two attached buttons">
                            <button id="lsibtn" class="ui button" onclick="changetab('si')">ورود</button>
                            <button id="lsubtn" class="ui button" onclick="changetab('su')">ثبت نام</button>
                        </div>
                        <div id="lsignInForm" class="ui form">
                            <div id="lsiemail" class="field">
                                <input id="lsim" class="field" type="text" name="email" placeholder="ایمیل" dir="rtl">
                            </div>
                            <div id="lsipass" class="field">
                                <input id="lsip" type="password" name="password" placeholder="رمز عبور" dir="rtl">
                            </div>
                            <button id="lsisubbtn" class="ui button" type="submit"
                                onclick="signInFormValidation()">ورود</button>
                            <div id="lsierrmsg" dir="rtl">
                                <i id="lsicli" class="close icon"
                                    onclick="closeErrMsg('sierrmsg', 'signInForm', '120px')"></i>
                                <ul id="lsierrlist" class="list">
                                </ul>
                            </div>
                        </div>
                        <div id="lsignUpForm" class="ui form">
                            <div id="lsuemail" class="field">
                                <input id="lsum" type="text" name="email" placeholder="ایمیل" dir="rtl">
                            </div>
                            <div id="lsupass" class="field">
                                <input id="lsup" type="password" name="password" placeholder="رمز عبور" dir="rtl">
                            </div>
                            <div id="lsurepass" class="field">
                                <input id="lsurp" type="password" name="retype-password" placeholder="تکرار رمز عبور"
                                    dir="rtl">
                            </div>
                            <div id="lsuchbox" class="field" dir="rtl">
                                <div class="ui checkbox" dir="rtl">
                                    <input id="lchbox" type="checkbox" tabindex="0">
                                    <label id="lchl">قوانین و شرایط را میپذیرم.</label>
                                </div>
                            </div>
                            <button id="lsusubbtn" class="ui button" type="submit"
                                onclick="signUpFormValidation()">ارسال</button>
                            <div id="lsuerrmsg" dir="rtl">
                                <i id="lsucli" class="close icon"
                                    onclick="closeErrMsg('suerrmsg', 'signUpForm', '75px')"></i>
                                <ul id="lsuerrlist" class="list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
