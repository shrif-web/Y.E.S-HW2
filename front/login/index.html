<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body onresize="resizeFunc()" onload="resizeFunc()">
    <button id="lpshup" onclick="loginPageShowUp()">show up</button>
    <div id="bodycontainer" class="ui grid">
        <div class="two column row">
            <div id="backtohomelink" class="left floated column" onclick="loginPageHide()"><a id="bcki"><i
                        class="caret left icon"></i>بازگشت به
                    خانه</a></div>
            <div id="mainicon" class="right floated column"><img id="imageid" class="ui small image" onclick="themeToggle()"
                    src="../resources/blue_logo_200x200.png"> </div>
        </div>
        <div id="mainContainer" class="ui container">
            <div id="raisedsegment" class="ui raised segments">
                <div class="ui horizontal segments">
                    <div id="picframe" class="ui segment">
                        <img id="bigimgframe" class="ui image" src="../resources/g1.gif">
                    </div>
                    <div id="formcontainer" class="ui segment">
                        <!-- issue in zoom-->
                        <div id="tabbtns" class="ui two attached buttons">
                            <button id="sibtn" class="ui button" onclick="changetab('si')">ورود</button>
                            <button id="subtn" class="ui button" onclick="changetab('su')">ثبت نام</button>
                        </div>
                        <div id="signInForm" class="ui form">
                            <div id="siemail" class="field">
                                <input id="sim" class="field" type="text" name="email" placeholder="ایمیل" dir="rtl">
                            </div>
                            <div id="sipass" class="field">
                                <input id="sip" type="password" name="password" placeholder="رمز عبور" dir="rtl">
                            </div>
                            <button id="sisubbtn" class="ui button" type="submit"
                                onclick="signInFormValidation()">ورود</button>
                            <div id="sierrmsg" dir="rtl">
                                <i id="sicli" class="close icon"
                                    onclick="closeErrMsg('sierrmsg', 'signInForm', '120px')"></i>
                                <ul id="sierrlist" class="list">
                                </ul>
                            </div>
                        </div>
                        <div id="signUpForm" class="ui form">
                            <div id="suemail" class="field">
                                <input id="sum" type="text" name="email" placeholder="ایمیل" dir="rtl">
                            </div>
                            <div id="supass" class="field">
                                <input id="sup" type="password" name="password" placeholder="رمز عبور" dir="rtl">
                            </div>
                            <div id="surepass" class="field">
                                <input id="surp" type="password" name="retype-password" placeholder="تکرار رمز عبور"
                                    dir="rtl">
                            </div>
                            <div id="suchbox" class="field" dir="rtl">
                                <div class="ui checkbox" dir="rtl">
                                    <input id="chbox" type="checkbox" tabindex="0">
                                    <label id="chl">قوانین و شرایط را میپذیرم.</label>
                                </div>
                            </div>
                            <button id="susubbtn" class="ui button" type="submit"
                                onclick="signUpFormValidation()">ارسال</button>
                            <div id="suerrmsg" dir="rtl">
                                <i id="sucli" class="close icon"
                                    onclick="closeErrMsg('suerrmsg', 'signUpForm', '75px')"></i>
                                <ul id="suerrlist" class="list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
