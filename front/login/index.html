<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body onresize="resizeFunc()" onload="resizeFunc()">
    <button id="lpshup" onclick="loginPageShowUp()" style="display: none;">show up</button>
    <div id="bodycontainer" style="background-color: var(--body); height:100%;" class="ui grid">
        <div class="two column row">
            <div class="left floated column" style="margin-top:55px;  padding-left:10%;" onclick="loginPageHide()"><a
                    style="cursor: pointer;"><i class="caret left blue icon"></i>بازگشت به خانه</a></div>
            <div class="right floated column" style="padding-left:30%; margin-top:30px;"><img class="ui small image"
                    src="../resources/blue_logo_200x200.png"> </div>
        </div>
        <div id="mainContainer" class="ui container"
            style="margin-left:100px; margin-top:75px; width:1000px; border-radius:0px;">
            <div class="ui raised segments" style="border-radius: 0px; ">
                <div class="ui horizontal segments">
                    <div id="picframe" class="ui segment"
                        style="padding-top: 0px; padding-left:0px; padding-right:0px; padding-bottom:0px; width:47%; background-color: var(--tab);">
                        <img class="ui image" src="../resources/g1.gif"
                            style="height: 470px; width:99.9%; border:none;">
                    </div>
                    <div class="ui segment" id="formcontainer"
                        style="padding-top: 0px; padding-left:0px; padding-right:0px; padding-bottom:0px; height: 470px; border:none; background-color: var(--tab);  overflow: hidden;  position: relative;">
                        <!-- issue in zoom-->
                        <div class="ui two attached buttons" style="cursor: pointer;">
                            <button id="sibtn" class="ui button" style="border-radius:0px;"
                                onclick="changetab('si')">ورود</button>
                            <button id="subtn" class="ui button" style="border-radius:0px;"
                                onclick="changetab('su')">ثبت نام
                            </button>
                        </div>
                        <div id="signInForm" class="ui form"
                            style="margin-left: 15px; margin-top: 120px;   position: absolute;">
                            <div id="siemail" class="field">
                                <input class="field" type="text" name="email" placeholder="ایمیل" dir="rtl"
                                    style="width:300px; border-radius:0px; font-family:sahel;">
                            </div>
                            <div id="sipass" class="field">
                                <input type="password" name="password" placeholder="رمز عبور"
                                    style="margin-top:10px; width:300px; border-radius:0px; font-family:sahel;"
                                    dir="rtl">
                            </div>
                            <button id="sisubbtn" class="ui button" type="submit"
                                style="margin-top:10px; width:300px; border-radius:0px; font-family:sahel;"
                                onclick="signInFormValidation()">ورود</button>
                            <div id="sierrmsg" dir="rtl"
                                style="margin-top:25px; width:300px; display:none; background-color:#f1d7d7; border-width:1px; border-style:solid; border-color:#9f3a38; color:#9f3a38; padding-bottom:1px; padding-top:1px;">
                                <i class="close icon" onclick="closeErrMsg('sierrmsg', 'signInForm', '120px')"
                                    style="margin-top:5px; margin-left:5px; float:left;"></i>
                                <ul id="sierrlist" class="list" style="font-family:sahel;">
                                </ul>
                            </div>
                        </div>
                        <div id="signUpForm" class="ui form"
                            style="margin-left: 345px; margin-top: 75px;  position: absolute;">
                            <div id="suemail" class="field">
                                <input type="text" name="email" placeholder="ایمیل" dir="rtl"
                                    style="width:300px; border-radius:0px; font-family:sahel;">
                            </div>
                            <div id="supass" class="field">
                                <input type="password" name="password" placeholder="رمز عبور" dir="rtl"
                                    style="margin-top:8px; width:300px; border-radius:0px; font-family:sahel;">
                            </div>
                            <div id="surepass" class="field">
                                <input type="password" name="retype-password" placeholder="تکرار رمز عبور" dir="rtl"
                                    style="margin-top:8px; width:300px; border-radius:0px; font-family:sahel;">
                            </div>
                            <div id="suchbox" class="field" dir="rtl" style="margin-right:15px;">
                                <div class="ui checkbox" style="margin-top:8px;" dir="rtl">
                                    <input id="chbox" type="checkbox" tabindex="0">
                                    <label style="font-family:sahel;">قوانین و شرایط را میپذیرم.</label>
                                </div>
                            </div>
                            <button id="susubbtn" class="ui button" type="submit"
                                style="margin-top:8px; width:300px; border-radius:0px; font-family:sahel;"
                                onclick="signUpFormValidation()">ارسال</button>
                            <div id="suerrmsg" dir="rtl"
                                style="margin-top:25px; width:300px; display:none; background-color:#f1d7d7; border-width:1px; border-style:solid; border-color:#9f3a38; color:#9f3a38; padding-bottom:1px; padding-top:1px;">
                                <i class="close icon" onclick="closeErrMsg('suerrmsg', 'signUpForm', '75px')"
                                    style="margin-top:5px; margin-left:5px; float:left;"></i>
                                <ul id="suerrlist" class="list" style="font-family:sahel;">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //   $("#subtn").on("click", function () {
        //      $('#signInForm').transition('slide right');
        //       $('#signInForm').show('false');
        //      $('#signUpForm').transition('slide left');
        //  });

    </script>
</body>

</html>
